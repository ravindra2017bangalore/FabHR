<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sales Quotation Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- BEGIN GLOBAL MANDATORY STYLES -->
 <link rel="stylesheet" href="assets/css/bootstrap.min.css"  th:href="@{/assets/css/bootstrap.min.css}" type="text/css"/>
<link rel="stylesheet" href="assets/css/font-awesome.min.css"  th:href="@{/assets/css/font-awesome.min.css}" type="text/css"/>
    
    <link href="src/assets/css/login.css" rel="stylesheet" th:href="@{assets/css/login.css}" type="text/css" />
    
    
   

</head>

<body>

    <div class="container margin-bottom-40">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h2>SQMS Login </h2>
                        <p>Enter your username and password to log on:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <div class="form-bottom">
                 <small th:if="${loginError}" class="text-danger">
                       You have entered wrong user id or password
                      </small>
                    <form role="form" action="login" method="post" class="login-form">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="User Name" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password" />
                        </div>
                     
                     <!--<button type="submit" class="btn btn-sm animated-button thar-one signIn">Sign in!</button>-->
                     <div class="form-group clearfix signinBlock">
                            <div class="checkbox pull-left">
                                    <label>
                                        <input type="checkbox"/> Remember me
                                    </label>
                                </div> 
                     <button type="submit" class="btn hvr-bounce-to-top signIn">Sign in!</button>
                    </div>  
                       
                            <a href="#" class="login-signup-forgot-link">Forgot Password?</a>
                       
                       
                    </form>
                </div>
            </div>
        </div>
      </div>
    <!-- END CONTAINER -->

</body>

</html>
